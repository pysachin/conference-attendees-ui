<div class="container" style="margin-top: 1rem">
  <div class="row">
    <div class="col-1"></div>
    <div class="col">
      <h1>IT Conference Joining Form</h1>
      <form class="row g-2 needs-validation">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="jnf-first-name"
            placeholder=""
          />
          <label for="jnf-first-name">First Name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="jnf-last-name"
            placeholder=""
          />
          <label for="jnf-last-name">Last Name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="jnf-email-address"
            placeholder=""
          />
          <label for="jnf-email-address">Email Address</label>
        </div>
        <div class="form-floating">
          <input
            type="tel"
            class="form-control"
            id="jnf-phone-number"
            placeholder=""
          />
          <label for="jnf-phone-number">Phone Number</label>
        </div>
        <div class="form-floating">
          <select
            class="form-select"
            id="jnf-referal-source"
            aria-label="Floating label select example"
          >
            <option selected>--</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <label for="jnf-referal-source">Referral Source</label>
        </div>
        <div class="form-floating">
          <select
            class="form-select"
            id="jnf-job-role"
            aria-label="Floating label select example"
          >
            <option selected>--</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <label for="jnf-job-role">Job Roles</label>
        </div>
        <div class="form-floating">
          <select
            class="form-select"
            id="jnf-gender"
            aria-label="Floating label select example"
          >
            <option selected>--</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <label for="jnf-gender">Gender</label>
        </div>
        <div>
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
    <div class="col-1"></div>
  </div>
</div>
